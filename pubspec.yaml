name: roomplan_flutter
description: A Flutter plugin for iOS that provides access to Apple's RoomPlan API with dual unit support (metric/imperial), performance optimizations, and comprehensive error handling for room scanning and 3D modeling.
version: 0.1.3
homepage: https://github.com/Barba2k2/flutter_roomplan
repository: https://github.com/Barba2k2/flutter_roomplan
issue_tracker: https://github.com/Barba2k2/flutter_roomplan/issues

topics:
  - roomplan
  - lidar
  - scanning
  - measurements
  - performance

platforms:
  ios:

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and 'iosPluginClass' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      ios:
        pluginClass: SwiftFlutterRoomplanPlugin
